{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
            <h1 class="display-5 fw-bold text-white">Update note</h1>
        </div>
    </div>
    <form method="post" action="{% url 'notes:update-note' note.pk %}">
        {% csrf_token %}
        <div class="col text-white">
            <div class="row text-white my-2">
                {{ form.title|as_crispy_field }}
            </div>
            <div class="row text-white my-2">
                {{ form.content|as_crispy_field }}
            </div>
        </div>

        <div class="form-inline my-2 my-lg-0">
            <button class="btn btn-danger mx-2" type="submit">
                <a class="text-white" href="{% url 'notes:note-list' %}">Cancel</a>
            </button>
            <button class="btn btn-success text-white" type="submit">Update</button>
        </div>
    </form>
{% endblock content %}
