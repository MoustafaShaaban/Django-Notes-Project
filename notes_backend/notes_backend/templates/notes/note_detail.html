{% extends 'base.html' %}

{% block content %}
    <div class=" px-4 py-5 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold">{{ note.title }}</h1>
          <div class="col-lg-6 mx-auto">
            <span>{{ note.created_on }}</span>
            <p class="fs-5 mb-4">{{ note.content }}</p>
            {% if note.user == user %}
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <a href="{% url 'notes:update-note' note.pk %}" type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Update</a>
              <a href="{% url 'notes:delete-note' note.pk %}" type="button" class="btn btn-outline-danger btn-lg px-4">Delete</a>
            </div>
            {% endif %}
          </div>
        </div>
    </div>

{% endblock content %}
